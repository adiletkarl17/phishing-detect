<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f8; }
    .container { max-width: 700px; }
    .card { border-radius: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    textarea { resize: vertical; }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="card p-4">
    <h2 class="mb-4 text-center">🛡️ Phishing Detector</h2>
    <form method="POST" action="/check">
      <div class="mb-3">
        <label for="url" class="form-label">🔗 Check a Website URL</label>
        <input type="text" name="url" id="url" class="form-control" placeholder="https://example.com">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">📧 Check Email Message</label>
        <textarea name="email" id="email" rows="4" class="form-control" placeholder="Paste suspicious email text here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Scan Now</button>
    </form>

    {% if url_status or email_status %}
    <div class="mt-4 alert alert-info">
      {% if url %}
        <p><strong>URL:</strong> {{ url }}</p>
        <p><strong>Status:</strong> {{ url_status }}</p>
      {% endif %}
      {% if email_text %}
        <p><strong>Email Text:</strong></p>
        <pre>{{ email_text }}</pre>
        <p><strong>Status:</strong> {{ email_status }}</p>
      {% endif %}
    </div>
    {% endif %}
  </div>
</div>
</body>
</html>
